<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>

    <title>Document</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .bg-green-100 {
            background-color: #ECFDF3;
        }

        .text-green-600 {
            color: #079455;
        }

        .bg-yellow-100 {
            background-color: #fef3c7;
        }

        .text-yellow-600 {
            color: #b45309;
        }

        .bg-red-100 {
            background-color: #fee2e2;
        }

        .text-red-600 {
            color: #D92D20;
        }
    </style>
</head>

<body>

    <div id="myleaves" class="container mx-auto">
        <div class="flex flex-col gap-2">
            <div class="pt-4 font-normal font-inter text-sm leading-5 text-gray-600">Employees / Leaves / Leave Table
            </div>
            <div class="font-medium text-2xl flex justify-between text-gray-900">
                Leave Table
                <div class="h-8 flex flex-row gap-2">
                    <button id="apply-leave-button"
                        class="font-medium text-sm rounded text-gray-200 px-2 h-full bg-purple-600">+ Apply
                        Leave</button>
                    <span class="items-center justify-center h-8 w-8 rounded text-center bg-gray-200">...</span>
                </div>
            </div>
            <div class=" flex flex-row justify-between mt-6">
                <div class="w-1/3 h-8 flex items-center border border-gray-300  rounded mr-5"
                    style="background: rgba(16, 24, 40, 0.05);">
                    <div class="pl-3">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" clip-rule="evenodd"
                                d="M13.6967 12.5708L16.98 15.9125C17.1271 16.0715 17.2065 16.2815 17.2015 16.498C17.1964 16.7145 17.1072 16.9206 16.9528 17.0725C16.7984 17.2244 16.5909 17.3102 16.3744 17.3117C16.1578 17.3133 15.9491 17.2305 15.7925 17.0808L12.5109 13.7425C11.2447 14.6964 9.66328 15.1334 8.08694 14.9652C6.51059 14.7969 5.05708 14.036 4.02072 12.8363C2.98436 11.6367 2.44259 10.0881 2.50511 8.50399C2.56763 6.91993 3.22978 5.41881 4.35747 4.3046C5.48516 3.19038 6.99412 2.54632 8.57883 2.50284C10.1635 2.45936 11.7055 3.0197 12.8926 4.07041C14.0797 5.12111 14.8232 6.58366 14.9725 8.16192C15.1218 9.74017 14.6657 11.3162 13.6967 12.5708ZM8.75004 13.3333C9.96562 13.3333 11.1314 12.8505 11.9909 11.9909C12.8505 11.1314 13.3334 9.96558 13.3334 8.75C13.3334 7.53443 12.8505 6.36864 11.9909 5.5091C11.1314 4.64956 9.96562 4.16667 8.75004 4.16667C7.53446 4.16667 6.36868 4.64956 5.50913 5.5091C4.64959 6.36864 4.16671 7.53443 4.16671 8.75C4.16671 9.96558 4.64959 11.1314 5.50913 11.9909C6.36868 12.8505 7.53446 13.3333 8.75004 13.3333Z"
                                fill="#94969C" />
                        </svg>
                    </div>
                    <input class="w-3/4 pl-3  border-none text-gray-400 outline-none" placeholder="Search employee"
                        style="background: rgba(16, 24, 40, 0);" />
                </div>

            </div>
        </div>



        <!-- Leave Table-->
        <div id="my-leave-table" class="pt-6 pb-10">
            <div class="relative overflow-x-auto shadow-md sm:rounded-lg py-2">
                <table class="w-full text-sm text-left text-gray-500">
                    <thead class="text-xs text-gray-600 font-semibold bg-gray-50">
                        <tr>

                            <th scope="col" class="px-4 py-3">Applied on</th>
                            <th scope="col" class="px-4 py-3">Leave Date</th>
                            <th scope="col" class="px-4 py-3">Leave Type</th>
                            <th scope="col" class="px-4 py-3">Status</th>
                            <th scope="col" class="w-1/3 px-4 py-3">Notes</th>


                        </tr>
                    </thead>
                    <tbody id="myleave-tbody">
                        <tr class="bg-white border-b hover:bg-gray-50 body-800">

                            <th scope="row" class="flex items-center px-4 py-4  ">
                                <div class="ps-3 w-full">
                                    <div class="text-sm  w-full gap-4 font-normal flex justify-between cursor-pointer">
                                        20/04/2024

                                    </div>
                                </div>
                            </th>
                            <td class="px-4 py-4">22/04/2024 - 25/04/2024</td>
                            <td class="px-4 py-4">Sick Leave</td>
                            <td class="px-4 py-4">
                                <div
                                    class="flex items-center justify-center text-xs bg-green-100 rounded text-green-600 font-semibold">
                                    Approved</div>
                            </td>
                            <td class="px-4 py-4">-</td>

                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- apply leave popup -->
        
        <div id="apply-leave-popup"
            class="fixed hidden inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50">
            <div class="w-3/12 rounded-lg bg-white shadow-lg border-r border-gray-200 p-4 relative">
                <button id="close-apply-leave-popup"
                    class="absolute top-0 right-3 text-4xl hover:text-gray-700">&times;</button>

                <!-- Apply leave form -->
                <form id="apply-leave-form" class="flex flex-col gap-2">
                    <div id="apply-leave-details" class="flex flex-col gap-3">
                        <h2 class="text-sm font-semibold pt-2 text-black">Apply Leave</h2>

                        <div class="font-medium text-sm flex flex-col" style="color: rgba(52, 64, 84, 1);">
                            Date
                            <input type="text" id="apply-popup-daterange" name="daterange"
                                class=" px-2 text-sm font-normal outline-none border rounded "
                                style="color: rgba(71, 84, 103, 1);">
                        </div>
                        <div class="font-medium text-sm flex flex-row gap-2" style="color: rgba(52, 64, 84, 1);">
                            <input id="halfday-checkbox" type="checkbox"
                                class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500">
                            <label for="halfday-checkbox" class="sr-only">checkbox</label>
                            Is it Half day
                        </div>
                        <div class="font-medium text-sm flex flex-col" style="color: rgba(52, 64, 84, 1);">
                            Leave Type
                            <select id="apply-popup-type" name="leavetype"
                                class="text-sm font-normal outline-none border rounded"
                                style="color: rgba(71, 84, 103, 1);">
                                <option value="Sick Leave">Sick Leave</option>
                                <option value="Casual Leave">Casual Leave</option>
                                <option value="Emergency">Emergency</option>

                            </select>
                        </div>

                        <div class="font-medium text-sm flex flex-col" style="color: rgba(52, 64, 84, 1);">
                            Note
                            <textarea id="apply-popup-notes" name="notes" placeholder="write your notes here..."
                                class=" px-2 text-sm font-normal h-24 border rounded outline-none "
                                style="color: rgba(71, 84, 103, 1);"></textarea>
                        </div>
                    </div>

                    <div class="flex flex-row gap-2 pt-4 justify-between">
                        <button id="apply-cancel-button" type="button"
                            class="border border-slate-600 rounded px-2">Cancel</button>
                        <button id="apply-button" type="submit"
                            class="bg-purple-600 text-white rounded px-2">Apply</button>
                    </div>
                </form>
            </div>
        </div>



    </div>

    <script>

    </script>

</body>

</html>
