<body>
    <!-- Navbar -->
    <div id="navbar"></div>
    <div class="flex flex-row divide-x">
        <!-- Sidebar -->
        <div id="sidebar" class="flex px-4 flex-col w-2/12 mt-14"></div>

        <div class="  w-10/12 px-10  mt-14">
            <div id="dashboard"></div>
        </div>
    </div>
    <script>
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar').innerHTML = data;
            });

        fetch('sidebar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('sidebar').innerHTML = data;
            });



            fetch('leadManagement.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('dashboard').innerHTML = data;
                
                
                document.getElementById('add-lead-button').addEventListener('click', function () {
                    document.getElementById('lead-form').classList.toggle('hidden');
                    document.getElementById('lead-table').classList.toggle('hidden');
                });

                document.getElementById('submit-lead').addEventListener('click', function () {
                    event.preventDefault(); 
                    document.getElementById('lead-form').classList.add('hidden');
                    document.getElementById('lead-table').classList.remove('hidden');

                    document.getElementById('lead-form').reset();
                });

                document.getElementById('addPhoneBtn').addEventListener('click', function () {
            const additionalPhones = document.getElementById('additionalPhones');
            const newPhoneDiv = document.createElement('div');
            newPhoneDiv.classList.add('extra-phone');

            const newLabel = document.createElement('label');
            newLabel.classList.add('text-sm', 'font-medium', 'text-gray-900');
            // newLabel.textContent = 'Additional Phone Number';

            const newInput = document.createElement('input');
            newInput.type = 'text';
            newInput.name = 'phone';
            newInput.classList.add('p-2', 'border', 'border-gray-300', 'rounded', 'mt-1');

            // newPhoneDiv.appendChild(newLabel);
            newPhoneDiv.appendChild(newInput);

            additionalPhones.appendChild(newPhoneDiv);
        });
            });

            
            
    </script>
